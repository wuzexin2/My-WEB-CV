<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ref获取dom元素</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		
		<div id="app">
			<input type="button" value="获取元素" @click="getElement" ref="mybtn"/>
			
			<h3 id="myh3" ref="myh3">哈哈哈</h3>
		</div>
		
		<script>
			var vm=new Vue({
				el:'#app',
				data:{},
				methods:{
					getElement(){
						console.log(document.getElementById('myh3').innerText)
					}
				}
			})
		</script>
	</body>
</html>
