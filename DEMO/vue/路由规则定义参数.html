<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>document</title>
			<script src="js/vue.js"></script>
		<script src="js/vue-router.js"></script>
	</head>
	<body>
		
		<div id="app">
			<router-link to="/login?id=10" tag="span">登录</router-link>
			<router-link to="/register?id=5&name=zx">注册</router-link>
			
			<router-view></router-view>
				
		</div>
			
			<script>
				
				var login={
					template:'<h1>登录组件--{{ $route.query.id}}</h1>',
					created(){
						//组件的生命周期钩子函数
						console.log(this.$route.query.id)
					}
				}
				
				var register={
					template:'<h1>注册组件--{{ $route.query.id}}--{{ $route.query.name}}</h1>'
				}
				
				var router=new VueRouter({
					routes:[
						{path:'/login',component:login},
						{path:'/register',component:register}
					],
					linkActiveClass: 'myactive'
				})
				
				var vm=new Vue({
					el:'#app',
					data:{},
					methods:{},
					router
				})
			</script>
	</body>
</html>
